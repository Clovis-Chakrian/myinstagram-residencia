<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MyInstagram - Residência Onboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body class="body">
  <header>
    <nav class="navbar navbar-light nav-top">
      <div class="container-fluid nav-container">
        <a href="https://instagram.com/clovis_chakrian/" target="_blank" class="navbar-brand">
          <img src="assets/logo.png" alt="logo do myinstagram" style="max-width: 130px; max-height: 80px;">
        </a>

        <form class="d-flex">
          <input type="search" class="form-control me-2" placeholder="Pesquisar" aria-label="Search">
        </form>

        <div style="width: 30%;">
          <i class="bi bi-house-door icons"></i>
          <i class="bi bi-inbox icons"></i>
          <i class="bi bi-compass icons"></i>
          <i class="bi bi-heart icons"></i>
          <img class="img-nav" src="https://github.com/clovis-chakrian.png" alt="Foto de perfil de Clóvis Chakrian">
        </div>
      </div>
    </nav>
  </header>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
